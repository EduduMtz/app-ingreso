<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding fondo">
  <form (ngSubmit)="register()">
    <ion-item class="input" lines="nones">
      <ion-input [(ngModel)]="mdl_nombre" name="nombre" label="Nombre" labelPlacement="floating" required></ion-input>
    </ion-item>
    <ion-item class="input" lines="nones">
      <ion-input [(ngModel)]="mdl_apellido" name="apellido" label="Apellido" labelPlacement="floating" required></ion-input>
    </ion-item>
    <ion-item class="input" lines="nones">
      <ion-input [(ngModel)]="mdl_correo" name="correo" label="Correo" labelPlacement="floating" required></ion-input>
    </ion-item>
    <ion-item class="input" lines="nones">
      <ion-input [(ngModel)]="mdl_user" name="usuario" label="Usuario" labelPlacement="floating" required></ion-input>
    </ion-item>
    <ion-item class="input" lines="nones">
      <ion-input [(ngModel)]="mdl_pass"
      name="password"
      [type]="passwordType"
      label="Contraseña"
      labelPlacement="floating" required></ion-input>
      <ion-icon [name]="passwordIcon" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>
    <ion-item class="input" lines="nones">
      <ion-input [(ngModel)]="confirm_pass"
      name="confirm_password"
      [type]="passwordType"
      label="Confirmar Contraseña"
      labelPlacement="floating" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" class="boton">
      Enviar
    </ion-button>
  </form>

  <ion-item class="item-warning" lines="none" *ngIf="warningVisible">
    Las contraseñas no coinciden o el usuario ya existe.
  </ion-item>

  <ion-item class="item-warning" lines="none" *ngIf="errorCorreo">
    Correo electrónico no válido.
  </ion-item>
</ion-content>
